
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="ticTacToe.css">
  <script src="jquery.js"></script>
  <script src="ticTacToe.js"></script>
  <!-- <script src="modernizr.min.js"></script> -->
  <title>Tic Tac Toe</title>

</head>
<body>

  <!-- <nav>
    <ul class="navbar">
      <li><a href="file:///Users/carol/Projects/project0/home.html">Home</a></li>
    </ul>
  </nav> -->

  <header>

    <h1>Tic Tac Toe</h1>

  </header>

  <main>
    <div class="counter">
      <div id="crossCounter">
        <p class="Player1"> PLAYER 1 </p>
        <p class="crossCounter">0</p>
      </div>

      <div id="drawCounter">
        <p class="ties">TIES</p>
        <p class="drawCounter">0</p>
      </div>

      <div id="circleCounter">
        <p class="player2">PLAYER 2 </p>
        <p class="circleCounter">0</p>
      </div>
    </div>

    <div class="turn"></div>

    <div class="board" id="board">
      <div class="cell">1</div>
      <div class="cell">2</div>
      <div class="cell">3</div>
      <div class="cell">4</div>
      <div class="cell">5</div>
      <div class="cell">6</div>
      <div class="cell">7</div>
      <div class="cell">8</div>
      <div class="cell">9</div>
    </div>


    <p class="roundCounter">Round: 1</p>


  </main>


  <aside class="winningMessage">

    <p class="messageText"></p>
    <button id="restartButton">Restart</button>

  </aside>

</body>
</html>
